# ABOUT ME SECTION
# show_aboutme_card:
# > setting this to true, will display the About Me section
# > setting this to false, will omit the About Me section
show_aboutme_card: true
# about_me_title: The will be displayed as the title in the About Me section
about_me_title: About Me
# about_me_description: This will be displayed under the title.
about_me_description: I'm Nikhil Doddaga, a junior pursuing a Bachelor of Science in Computer Science with honors at Northern Illinois University. My academic journey is marked by a perfect 4.0 GPA, securing a position on the Dean's List for three consecutive semesters and earning merit scholarships. In the professional realm, I currently serve as an Innovation and Technology Intern at the Office of Innovation, showcasing my leadership, communication, and teamwork skills through product development and engaging workshops. Simultaneously, my role as a Supplemental Instruction Leader at the Huskie Academic Success Center involves supporting students in Analytics, Programming, and Calculus courses, implementing interactive sessions that enhance engagement and understanding.

